    <div class="container">
        <h2>Form Validation</h2>
        <form id="myForm">
            <label for="email">Email: </label>
            <input type="email" id="email">
            <span class="error" id="emailError"></span>

            <label for="mob">Mobile: </label>
            <input type="tel" id="mob">
            <span class="error" id="mobError"></span>

            <label for="credit">Credit Card: </label>
            <input type="text" id="credit">
            <span class="error" id="creditError"></span>
            
            <label for="tarea">Credit Card Numbers Are: </label>
            <textarea id="tarea" readonly></textarea>

            <button type="button" id="validateBtn">Validate</button>
        </form>
