    <div class="container game-container">
        <h1>Number Speed Game</h1>
        <p>Type the number before it disappears!</p>

        <div id="countdown-screen" class="overlay">
            <div class="countdown-text" id="countdown">3</div>
        </div>

        <div class="game-box">
            <div id="random-number">?</div>
        </div>
        <input type="text" id="user-input" placeholder="Type here" maxlength="1">

        <div class="info">
            <p>Score: <span id="score">0</span></p>
            <p>Time: <span id="time">0</span> sec</p>
        </div>

        <button id="start-btn">Start Game</button>
        <button id="stop-btn" disabled>End Game</button>

        <div id="celebration-screen" class="overlay hidden">
            <div class="celebration-box">
                <h2 id="celebration-message">ðŸŽ‰ You Won ðŸŽ‰</h2>

            </div>
        </div>
